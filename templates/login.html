{% extends "base.html" %}

{% block contents %}
<h4>이름과 나이를 입력해주세요.</h4><br>
<form method="post" action="/login_done">  <!-- action에는 함수명이 아니라 주소명을 입력한다.-->
    <label>이름 : <input type="text" name="Name" placeholder="이름을 입력하세요"></label>
    <br><br>
    <label>나이 : <input type="text" name="Age" placeholder="나이를 입력하세요"></label>
    <br><br>
    <input type="submit" value="Submit" name="확인"/>
</form>
{% endblock contents %}
